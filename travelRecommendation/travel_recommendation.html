<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar Example</title>
    <link rel="stylesheet" href="travel_recommendation.css"> <!-- Link to external CSS -->
</head>
<body>

    <div class="navbar">
        <h1 class="page-title">Brenn Travel</h1>
        <div class="nav-links">
            <a href="#home">Home</a>
            <a href="#about">About Us</a>
            <a href="#contact">Contact Us</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Enter a destination or keyword" name="search">
            <button type="submit">Search</button>
            <button type="submit">Clear</button>
        </div>
    </div>

</body>
</html>
